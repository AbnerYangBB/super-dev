name: Feature Request
description: 提交功能建议
title: "feat: "
labels: [enhancement]
body:
  - type: textarea
    id: problem
    attributes:
      label: 要解决的问题
      description: 你遇到的痛点是什么
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: 建议方案
      description: 期望行为与边界
    validations:
      required: true
  - type: textarea
    id: risk
    attributes:
      label: 风险评估
      description: 是否会影响现有安装/回退兼容性
